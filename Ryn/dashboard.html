<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryjin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./refresh.css">
    <link rel="stylesheet" href="./style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <!-- Dashboard Container -->
    <div id="dashboardContainer" class="container">
        <header class="dashboard-header">
            <h1>DASHBOARD</h1>
            <div class="user-info">
                <span class="user-badge">DRIVER: <span id="username"></span></span>
                <button id="logoutBtn" class="btn btn-outline">LOGOUT</button>
            </div>
        </header>

        <div class="rooms-section">
            <div class="rooms-header">
                <h2>AVAILABLE ROOMS</h2>
                <button id="createRoomBtn" class="btn btn-primary">CREATE ROOM</button>
                <button onclick="showRaceData()" class="btn btn-outline race-data-btn">VIEW RACE DATA</button>
            </div>
            <div id="roomsList" class="rooms-grid"></div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button id="cancelCreateRoom" class="modal-close">&times;</button>
            <h3>Create New Room</h3>
            <form id="createRoomForm">
                <input type="text" id="roomNameInput" placeholder="Enter room name" required>
                <button type="submit">Create Room</button>
            </form>
        </div>
    </div>

    <!-- Todo Panel -->
    <div id="todoPanel" class="todo-panel"></div>

    <script src="./track-effects.js"></script>
    <script src="./headlights.js"></script>
    <script src="./livefeed.js"></script>
    <script src="./refresh.js"></script>
    <script src="./racing-api.js"></script>
    <script src="./racingStats.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
